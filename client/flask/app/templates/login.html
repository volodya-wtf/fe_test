{% extends 'base.html' %}

{% block content %}

<form action="" method="post" name="form">
    <p>
        <b>e-mail:</b><br>
        {{form.email(size=25)}}<br>
        <b>password:</b><br>
        {{form.password(size=25)}}<br>
    </p>
    <p><input type="submit" value="Отправить"></p>
</form>

{% with messages = get_flashed_messages() %}
   {% if messages %}
      {% for message in messages %}
         {{ message }}
      {% endfor %}
   {% endif %}
{% endwith %}

{% endblock %}
